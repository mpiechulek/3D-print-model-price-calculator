<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Changa:300,400,600,700,800|Monoton&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <header class="header-main">
        <img class="header-main_img" src="./img/3d-printing.svg" alt="3D">
        <div class="header-main_content">
            <h1 class="header-main_content_header-1 header-1"><span>3D</span> print model cost calculator</h1>
        </div>
    </header>

    <main class="main">
        <form class="form">
            <div class="form_inputs">
                <label class="form_inputs_label" for="1">Filament price</label>
                <input class="form_inputs_input" name ="1" id="fill-roll-price" type="tel" placeholder="examp. 15$" required/>

                <label class= "form_inputs_label" for="2">Filament weight [g]</label>
                <input class="form_inputs_input" name ="2" id="fill-weight" type="tel" placeholder="examp. 1000 g" required/>

                <label class= "form_inputs_label" for="3">3D print weight [g]</label>
                <input class="form_inputs_input" name ="3" id="print-weight" type="tel" placeholder="examp. 15 g" required/>

                <label class= "form_inputs_label" for="4">Power consumption[W]</label>
                <input class="form_inputs_input" name ="4" id="pow-consum" type="tel" placeholder="examp. 150 W" required/>

                <label class= "form_inputs_label" for="5">Price of 1kWh</label>
                <input class="form_inputs_input" name ="5" id="price-kwh" type="tel" placeholder="examp. 0.5 $/kWh" required/>

                <label class= "form_inputs_label" for="6">Print time [hours]</label>
                <input class="form_inputs_input" name ="6" id="time-h" type="tel" placeholder="examp. 2 h " required/>

                <label class= "form_inputs_label" for="7">Print time [minutes]</label>
                <input class="form_inputs_input" name ="7" id="time-m" type="tel" placeholder="examp. 45 min" required/>

            </div>

            <div class="form_wrapper-user">
                <div class="form_wrapper-user_buttons">
                    <button class="btn btn_submit" type="button">Calculate</button>
                    <button class="btn btn_reset" type="reset">Reset</button>
                </div>
                <output id="result" class="output" type="text" readolny>000</output>
                <div class="warning"id="warning"><p class="warning_par paragraph"></p></div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <img class="footer_content_img" src="./img/3d.svg" alt="printer">
            <h3 class="header_3">3D print model costs calculator</h3>
            <p class="paragraph">Designed and created by Micha≈Ç Piechulek &copy; 2019</p>
            <div class="icon">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/    " title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/    "
                    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </footer>

</body>

</html>
