<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Changa:300,400,600,700,800|Monoton&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <header class="header-main">
        <img class="header-main_img" src="./img/3d-printing.svg" alt="3D">
        <div class="header-main_content">
            <h1 class="header-main_content_header-1 header-1"><span>3D</span> print model cost calculator</h1>
        </div>
    </header>

    <main class="main">
        <form class="form">
            <div class="form_inputs">
                <label class= "form_inputs_label" for="fill-roll-price">Filament price</label>
                <input class="form_inputs_input" id="fill-roll-price" type="text" placeholder="examp. 15$">

                <label class= "form_inputs_label" for="fill-weight">Filament weight [g]</label>
                <input class="form_inputs_input" id="fill-weight" type="text" placeholder="examp. 1000 g">

                <label class= "form_inputs_label" for="print-weight">3D print weight [g]</label>
                <input class="form_inputs_input" id="print-weight" type="text" placeholder="examp. 15 g">

                <label class= "form_inputs_label" for="pow-consum">Power consumption[W]</label>
                <input class="form_inputs_input" id="pow-consum" type="text" placeholder="examp. 150 W">

                <label class= "form_inputs_label" for="price-kwh">Price of 1kWh</label>
                <input class="form_inputs_input" id="price-kwh" type="text" placeholder="examp. 0.5 $/kWh">

                <label class= "form_inputs_label" for="time-h">Print time [hours]</label>
                <input class="form_inputs_input" id="time-h" type="text" placeholder="examp. 2 h ">

                <label class= "form_inputs_label" for="time-m">Print time [minutes]</label>
                <input class="form_inputs_input" id="time-m" type="text" placeholder="examp. 45 min">

            </div>

            <div class="form_wrapper-user">
                <div class="form_wrapper-user_buttons">
                    <button class="btn btn_submit" type="button">Calculate</button>
                    <button class="btn btn_reset" type="reset">Reset</button>
                </div>
                <output id="result" class="output" type="text" readolny>000</output>
                <div class="warning"id="warning"><p class="warning_par paragraph"></p></div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <img class="footer_content_img" src="./img/3d.svg" alt="printer">
            <h3 class="header_3">3D print model costs casculator</h3>
            <p class="paragraph">Designed and created by Micha≈Ç Piechulek &copy; 2019</p>
            <div class="icon">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/    " title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/    "
                    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </footer>

</body>

</html>
