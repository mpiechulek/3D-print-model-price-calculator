<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Changa:300,400,600,700,800|Monoton&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <header class="header-main">
        <img class ="header-main_img" src="./img/3d.svg" alt="3D">
        <div class="header-main_content">
            <h1 class="header-main_content_header_1 header_1">3D print model calculator</h1>
        </div>
    </header>

    <main class="main">
        <article class="article">
                <section class="section-1">
                    <h2 class ="header-secondary"></h2>

                    <form class = "form" >

                        <div class="form_inputs">
                            <input class="form_inputs_input" type="text" placeholder="Fillament roll price">
                            <input class="form_inputs_input" type="text" placeholder="Fillament roll weight [g]">
                            <input class="form_inputs_input" type="text" placeholder="3D print weight [g]">
                            <input class="form_inputs_input" type="text" placeholder="Awerage power consm. [W]">
                            <input class="form_inputs_input" type="text" placeholder="Price of 1kWh">
                            <input class="form_inputs_input" type="text" placeholder="Printing time [hours]">
                            <input class="form_inputs_input" type="text" placeholder="Printing time [minutes]">
                        </div>
                        <div class="form_wrapper-user">
                            <div class="form_wrapper-user_buttons">
                                <input class ="btn btn_submit" type="submit" value="Calculate">
                                <input class="btn btn_reset" type="reset" value="Reset">
                            </div>                            
                             <output id="result" class="output" type="text" readolny></output>
                        </div>
                    </form>

                </section>

        </article>
    </main>
    <aside class="aside">

    </aside>

    <footer class="footer">
        <div class ="footer_content">
            <h3 class ="header_3" >3D print model costs casculator</h3>
            <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/    " 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/    " 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </footer>

</body>

</html>
